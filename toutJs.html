<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>
  <p id='test'></p>

  <script type="text/javascript">
    let x = document.querySelector('#test');

    function printDate() {
      let today = new Date();
      x.innerHTML = today.toString();
    }
    setInterval(printDate, 1000);
  </script>
</body>

</html>
