<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review</title>
     <!-- font awesome  -->
     <link
     rel="stylesheet"
     href="./fontawesome-free-5.12.0-web/css/all.min.css"
   />
   <!-- styles -->
   <link rel="stylesheet" href="styles.css" />
</head>
<body>
    
    <main>
        <section class='container'>
            <!-- title -->
            <div class="title">
                <h2>Our review</h2>
                <div class="underline"></div>
            </div> 
            <!-- review -->
            <article class='review'>
                <div class="img-container">
                    <img src="https://raw.githubusercontent.com/john-smilga/javascript-basic-projects/master/3-reviews/setup/person-1.jpeg" alt="" id='person-img'>
                </div>
                <h4 id='author'>sara jones</h4>
                <p id='job'>ux designer</p>
                <!-- prev next buttons -->
                <div class="button-container">
                    <button class='prev-btn'>
                        Prev
                    </button>
                    <button class='next-btn'>
                        Next
                    </button>
                    <!-- random button -->
                    <div>
                        <button class='surprice'>random</button>
                    </div>
                   
                </div>
            </article>
        </section>
    </main>
    <!-- javascript -->
    <script src="app.js"></script>
</body>
</html>
